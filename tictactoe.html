<!DOCTYPE html>
<html>
<head>
	<title>TIC TAC TOE</title>
	<style>
		td {
			width: 100px;
			height: 100px;
			/*background-color: pink;*/
		}
		.vertical {
			border-left: 1px solid black;
			border-right: 1px solid black;
			border-bottom: 1px black solid;

		}
		.horizontal {
			border-bottom: 1px black solid; 
		}
		.lone {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}

	</style>
</head>
<body><center>
	<h1>Tic Tac Toe</h1>
	<table>
			<tr>
				<td class="horizontal">	</td>
				<td class="vertical">	</td>
				<td class="horizontal">	</td>
			</tr>
			<tr>
				<td class="horizontal">	</td>
				<td class="vertical">	</td>
				<td class="horizontal">	</td>
			</tr>
			<tr>
				<td>	</td>
				<td class="lone">	</td>
				<td>	</td>
			</tr>
			
	</table>
</body></center>
</html>
